name: ci
on: [pull_request, push]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DEMO_TOKEN: ${{ secrets.DEMO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -r requirements.txt
      - run: pytest -q
